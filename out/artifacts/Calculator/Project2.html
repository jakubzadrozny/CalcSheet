<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'Project2.jnlp'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbed_Project2_id() {
        dtjava.embed(
            {
                id : 'Project2_id',
                url : 'Project2.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : 600,
                height : 400
            },
            {
                javafx : '8.0+'
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbed_Project2_id);
</script>

</head><body>
<h2>Test page for <b>Calculator</b></h2>
  <b>Webstart:</b> <a href='Project2.jnlp' onclick="return launchApplication('Project2.jnlp');">click to launch this app as webstart</a><br><hr><br>

  <!-- Applet will be inserted here -->
  <div id='javafx-app-placeholder'></div>
</body></html>
